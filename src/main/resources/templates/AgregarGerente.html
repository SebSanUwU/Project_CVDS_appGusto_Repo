<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agregar Gerente</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-image: url('./img/fondo_cocina.png'); height: 900px; background-size: cover; background-repeat: no-repeat; background-color: #FFEDDE; background-position: center;">

<!-- Navbar -->
<div class="container-fluid" style="background-color: #F6002F; margin-bottom: 20px;">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: white;">App Gusto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="administrador.html" style="color: white;">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Contenido de la página -->
<div class="container rounded mx-auto my-5 p-4 d-flex align-items-center justify-content-center" style="background-color: rgba(255, 245, 236, 0.8); height: 80%; width: 90%;">
    <div class="text-center">
        <h1 class="mt-5">Crea tu nuevo Gerente</h1>
        <div class="box mt-5">
            <form action="/" class="form-group" method="post">
                <label for="restaurante">Restaurante Designado:</label><br>
                <input class="form-control" type="text" id="restaurante" name="restaurante" required><br>
                <label for="nombres">Nombre del Gerente:</label><br>
                <input class="form-control" type="text" id="nombres" name="nombres" required><br>
                <label for="apellidos">Apellidos del Gerente:</label><br>
                <input class="form-control" type="text" id="apellidos" name="apellidos" required>
                <label for="username">Username designado:</label><br>
                <input class="form-control" type="text" id="username" name="username">
                <label for="correo">Correo Electrónico:</label><br>
                <input class="form-control" type="text" id="correo" name="correo">
                <label for="fecha">Fecha de Creación:</label><br>
                <input class="form-control" type="text" id="fecha" name="fecha">
                <label for="contrasena">Contraseña de la Cuenta:</label><br>
                <input class="form-control" type="text" id="contrasena" name="contrasena">
                <input class="btn btn-primary mt-4" type="submit" value="Crear">
            </form>
        </div>
    </div>
</div>

<!-- Pie de página -->
<footer class="footer" style="background-color: #F6002F; color: white; padding: 20px 0; text-align: center; font-size: 20px;">
    <div class="container">
        <p>Created by Alpinitos Company</p>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
