<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin App Gusto</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
    </style>

</head>
<body>
<div class="container-fluid" style="background-color: #F6002F; margin-bottom: 20px;">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: white;">App Gusto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#" style="color: white;" th:text="${username} "></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/administrador/MisRestaurantes" style="color: white;">Mis Restaurantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/administrador/Estadistica" style="color: white;">Mis Estadísticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;" data-toggle="modal" data-target="#confirmarCerrarSesionModal">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
            <div class="modal fade" id="confirmarCerrarSesionModal" tabindex="-1" role="dialog" aria-labelledby="confirmarCerrarSesionModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmarCerrarSesionModalLabel">¿Estás seguro de cerrar sesión?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Si cierras sesión, serás redirigido a la página principal de AppGusto.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                            <a href="/logout" class="btn btn-danger">Sí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" style="background-color: white;">
        <div class="carousel-item active text-center">
            <img src="https://www.eltiempo.com/files/image_1200_680/uploads/2022/11/11/636ec9b036dfd.png" alt="Imagen reducida a la mitad" style="width: 50%; height: auto; display: block; margin: auto;">
            <h1>Administración del Restaurante</h1>
        </div>
    </div>

    <!-- Botones -->
    <div class="text-center mt-4">
        <button  id="btnAgregarRestaurante" type="button" class="btn btn-danger mr-2">
            Agregar Restaurante
        </button>

        <button type="button" class="btn btn-success" onclick=" window.location.href='/administrador/agregarGerente'">
            Agregar Gerente
        </button>
    </div>

    <!-- Imagen centrada -->
    <div class="text-center mt-4">
        <a href="https://ibb.co/BP6krZQ"><img src="https://i.ibb.co/BP6krZQ/logo.jpg" alt="logo" border="0" width= 100 px height=100 px></a>
    </div>
    <div class="my-4"></div>

</div>

<!-- Pie de página -->
<footer class="footer" style="background-color: #F6002F; color: white; padding: 20px 0; text-align: center; font-size: 20px;">
    <div class="container">
        <p>Created by Alpinitos Company</p>
    </div>
</footer>

</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const btnAgregarRestaurante = document.getElementById('btnAgregarRestaurante');
        var parametro = "[[${username}]]";
        console.log("pasooooooooooooooooooooooooooooo")
        console.log(parametro);

        if (parametro !== undefined && parametro !== null) {
            // Agregar un event listener para el clic en el botón
            btnAgregarRestaurante.addEventListener('click', function() {
                // Redireccionar a la página AgregarRestaurante.html
                window.location.href = '/administrador/agregarRestaurante?parametro=' + encodeURIComponent(parametro);
            });
        } else {
            console.error("El valor de username es indefinido o nulo.");
        }
    });
</script>
</html>
