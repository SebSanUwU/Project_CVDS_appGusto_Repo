<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Agregar Restaurante</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .footer {
            background-color: #F6002F;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }

        .form-group label {
            min-width: 150px; /* Ancho mínimo para las etiquetas de los campos */
            margin-right: 10px;
            text-align: right;
        }

        input[type="text"],
        input[type="email"] {
            width: 250px; /* Ancho de los campos de texto */
        }

        label, input {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 200px;
        }

        input[type="submit"] {
            width: 100px;
        }
        h2 {
            text-align: center;
        }
        .btn-orange {
            background-color: orange;
            color: black;
        }
        input[type="email"] {
            width: 400px; /* Ancho ajustable según tus preferencias */
        }

    </style>

</head>
<body>
<div class="container-fluid" style="background-color: #F6002F; margin-bottom: 20px;"> <!-- Se añade margin-bottom para generar espacio entre el navbar y el carrusel -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container"> <!-- Mover el contenedor dentro del navbar -->
            <a class="navbar-brand" href="#" style="color: white;">App Gusto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- Utilizando ml-auto para alinear a la derecha -->
                    <li class="nav-item">
                        <a class="nav-link" href="administrador.html" style="color: white;">Inicio</a>                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" style="background-color: white;"> <!-- Agregamos el color de fondo al contenedor del carrusel -->
        <div class="carousel-item active text-center">
            <img src="./img/Registra%20tu%20restaurante.png" alt="Imagen reducida a la mitad" style="width: 50%; height: auto; display: block; margin: auto;">
            <h1>¡¡¡Registra Tu Restaurante!!!</h1>
            <p>Tu crecimiento es importante para nosotros tu AppGusto. Incrementa tus ventas con todos los recursos que tenemos para tu restaurante.</p>
            <p><strong>¡Vender por AppGusto es de lo mejor!</strong></p>        </div>
    </div>
    <!-- Forma -->
    <h2>Ingresa tus datos</h2>
    <form action="/submit-tu-formulario" method="post" onsubmit="return validarFormulario();">
        <div style="display: flex; align-items: center; justify-content: center;">
            <div style="margin-right: 10px;">
                <label for="nombre">Tu nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div style="margin-left: 10px;">
                <label for="apellido">Tu apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
        </div>

        <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
            <div style="margin-right: 10px;">
                <label for="indicativos">Indicativos:</label>
                <select id="indicativos" name="indicativos">
                    <option value="">Selecciona un país</option>
            <option value="+1">Estados Unidos (+1)</option>
            <option value="+44">Reino Unido (+44)</option>
            <option value="+49">Alemania (+49)</option>
            <option value="+57">Colombia (+57)</option>
            <option value="+54">Argentina (+54)</option>
            <option value="+55">Brasil (+55)</option>
            <option value="+56">Chile (+56)</option>
            <option value="+506">Costa Rica (+506)</option>
            <option value="+593">Ecuador (+593)</option>
            <option value="+52">México (+52)</option>
            <option value="+51">Perú (+51)</option>
            <option value="+598">Uruguay (+598)</option>
                </select>
            </div>
            <div style="margin-left: 10px;">
                <label for="movil">Tu móvil:</label>
                <input type="text" id="movil" name="movil" required>
            </div>
        </div>
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
            <div>
                <label for="emailResponsable">E-mail del Responsable:</label>
                <input type="email" id="emailResponsable" name="emailResponsable" required>
            </div>
        </div>
        <br>
        <input type="submit" class="btn btn-orange" value="Enviar">
    </form>
    <!-- Imagen centrada -->
    <div class="text-center mt-4">
        <img src="./img/logo.jpg" alt="Imagen pequeña" style="width: 80px; height: 80px;">
    </div>

    <div class="my-4"></div> <!-- Utilizamos la clase my-4 para crear un margen vertical -->
</div>

<!-- Pie de página -->
<footer class="footer">
    <div class="container">
        <p> Created by Alpinitos Company</p>
    </div>
</footer>
</body>
<script>
    function validarFormulario() {
        var indicativos = document.getElementById("indicativos");
        if (indicativos.value === "") {
            alert("Por favor, selecciona un país.");
            return false;
        }
        return true;
    }
</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
